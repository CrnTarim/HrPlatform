
<div class="admin-form">
    <div class="form-group">
        <label for="adminId">Company ID:</label>
        <input id="adminId" [(ngModel)]="admin.ComanyId" placeholder="Company ID" />
    </div>
    <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" [(ngModel)]="admin.Name" placeholder="Name" />
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" [(ngModel)]="admin.Password" placeholder="Password" type="password" />
    </div>
    <div class="button-group">
        <button (click)="register(admin)">Register</button>
        <button (click)="login(admin)">Login</button>
    </div>
</div>
